<!DOCTYPE html>
<html lang="en">
    <head>

        <style type="text/css">
            #btn{

                margin-top: 200px;  
                height: 40px;
                width: 400px;
                color: green;
            }
        </style>
    <meta charset="utf-8">
        <title>Simple Interest</title>
    </head>
    <script type="text/javascript">
    function simpl()
    {
    var p,r,t;
    p=parseFloat(prompt("Please Enter Principle Amount"));
    r=parseFloat(prompt("Please Enter Rate Amount"));
    t=parseFloat(prompt("Please Enter Time(year)"));
    var si=(p*r*t)/100;
    document.write("<h1>Simple Interest</h1> <p>(calculated anually) is:</p>"+ si);
    }
    </script>
    <body>
    <center>
        <input type="button" value="Calculate Simple Interest" onclick="simpl()" id="btn" />
        </center>
    </body>
</html>
